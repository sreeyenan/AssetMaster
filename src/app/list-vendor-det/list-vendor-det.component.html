<mdb-card cascade="true" narrower="true" style="margin-left: 5%;margin-right: 5%;margin-top:2%">
    <!--Card image-->
    <div
        class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

        <div>

        </div>

        <a href="" class="white-text mx-3">Vendor Details</a>

        <div>
            <button type="button" (click)="list1()" mdbBtn color="white" outline="true" rounded="true" size="bg"
                class="px-2" mdbWavesEffect>
                <mdb-icon fas icon="plus-circle" class="mt-0"></mdb-icon>
            </button>

        </div>

    </div>
    <!--/Card image-->

    <div class="px-4">

        <div class="table-wrapper">
            <!--Table-->
            <table class="mb-0" mdbTable hover="true">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>
                        </th>
                        <!-- <th class="th-lg"><a (click)="sortBy('first')">Id<mdb-icon fas icon="sort"
                                        class="ml-1"></mdb-icon></a></th> -->
                        <th class="th-lg"><a (click)="sortBy('first')">Name<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Vendor Type<mdb-icon fas icon="sort"
                                    class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Asset Type<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Asset Name<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Valid From<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Valid To<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Address<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Action<mdb-icon fas icon="sort" class="ml-1">
                                </mdb-icon></a></th>

                    </tr>
                </thead>
                <!--Table head-->
                <tbody>
                    <!--Table body-->
                    <tr *ngFor="let vendorDet of vendorDets | async">
                        <th scope="row">
                        </th>
                        <!-- <td>{{vendorDet.vdId}}</td> -->
                        <td>{{vendorDet.vdName}}</td>
                        <td>{{vendorDet.vdType}}</td>
                        <td>{{vendorDet.vdAType}}</td>
                        <td>{{vendorDet.vdAName}}</td>
                        <td>{{vendorDet.vdFrom}}</td>
                        <td>{{vendorDet.vdTo}}</td>
                        <td>{{vendorDet.vdAddress}}</td>
                        <td>
                            <button type="button" (click)=updateVendorDet(vendorDet.vdId) mdbBtn color="green"
                                outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
                                <mdb-icon fas icon="pencil-alt" class="mt-0"></mdb-icon>
                            </button>
                            <button type="button" (click)=deleteVendorDet(vendorDet.vdId) mdbBtn color="red"
                                outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
                                <mdb-icon fas icon="times" class="mt-0"></mdb-icon>
                            </button>
                            <button type="button" (click)=VendorDetDetails(vendorDet.vdId) mdbBtn color="black"
                                outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
                                <mdb-icon fas icon="info" class="mt-0"></mdb-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
</mdb-card>
