<mdb-card cascade="true" narrower="true" style="margin-left: 5%;margin-right: 5%;margin-top:2%">
        <!--Card image-->
        <div
            class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
    
            <div>
    
            </div>
            <a href="" class="white-text mx-3">Asset Master</a>
            <div>
                    <!-- <button type="button" (click)="list1()" mdbBtn color="white" outline="true" rounded="true" size="bg"
                        class="px-2" mdbWavesEffect>
                        <mdb-icon fas icon="plus-circle" class="mt-0"></mdb-icon>
                    </button> -->
        
                </div>
        
            </div>
            <!--/Card image-->
        
            <div class="px-4">
        
                <div class="table-wrapper">
                    <!--Table-->
                    <table class="mb-0" mdbTable hover="true">
                        <!--Table head-->
                        <thead>
                                <tr>
                        <!-- <th>Purchase Id</th> -->
                        <!-- <th class="th-lg"><a (click)="sortBy('first')">Asset Type<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th> -->
                        <th class="th-lg"><a (click)="sortBy('first')">Vendor Name<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Asset Name<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Serial Number<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <!-- <th class="th-lg"><a (click)="sortBy('first')">Manufacturing Year<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th> -->
                        <th class="th-lg"><a (click)="sortBy('first')">Purchase Date<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Warranty Status<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Warranty From<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Warranty To<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
                        <th class="th-lg"><a (click)="sortBy('first')">Action<mdb-icon fas icon="sort"class="ml-1"></mdb-icon></a></th>
    
                    </tr>
                </thead>
                <!--Table head-->
                <tbody>
                    <!--Table body-->
                    <tr *ngFor="let assetMaster of assetMasters | async">
                        <!-- <td>{{purchaseDet.pdId}}</td> -->
                        <!-- <td>{{assetMaster.amType}}</td> -->
                        <td>{{assetMaster.amVendor}}</td>
                        <td>{{assetMaster.amModel}}</td>
                        <td>{{assetMaster.amSNumber}}</td>
                        <!-- <td>{{assetMaster.amMYear}}</td> -->
                        <td>{{assetMaster.amPdDate}}</td>
                        <td>{{assetMaster.amWarranty}}</td>
                        <td>{{assetMaster.amfrom}}</td>
                        <td>{{assetMaster.amTo}}</td>
                        
                        <td>
                                <button type="button" (click)=deleteAssetMaster(assetMaster.amId)
                                     mdbBtn color="red" outline="true"
                                    rounded="true" size="sm" class="px-2" mdbWavesEffect>
                                    <mdb-icon fas icon="times" class="mt-0"></mdb-icon>
                                </button>
                                <button type="button" (click)=AssetMasterDetails(assetMaster.amId) mdbBtn color="black"
                                    outline="true" rounded="true" size="sm" class="px-2" mdbWavesEffect>
                                    <mdb-icon fas icon="info" class="mt-0"></mdb-icon>
                                </button>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
    </div>
